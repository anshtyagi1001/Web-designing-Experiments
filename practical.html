<html>
<head>
    <title>My E-Commerce Product Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .product-container {
            background-color: white;
            border: 2px solid #ddd;
            width: 300px;
            padding: 15px;
            margin: auto;
        }
        .product-container img {
            width: 100%;
            height: 250px;
            border: 1px solid #ccc;
        }
        .product-title {
            font-size: 20px;
            color: #b70707;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .product-description {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .price {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }
        .buy-button {
            background-color: orange;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Simple E-Commerce Product Page</h1>
    
    <div class="product-container">
        <img src="https://via.placeholder.com/300x250" alt="Product Image">
        <div class="product-title">Classic Wrist Watch</div>
        <div class="product-description">A stylish and elegant wrist watch suitable for all occasions. Comes with a leather strap and water resistance.</div>
        <div class="price">Price: $45.99</div>
        <button class="buy-button">Buy Now</button>
    </div>

</body>
</html>
